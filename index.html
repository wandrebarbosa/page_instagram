<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="moldura" src="./img/43cc71bb1b43.png" alt="imagem-celular">
            <img class="foto" src="./img/carrossel/ft_01.jpg" alt="imagen01">
            <img class="foto" src="./img/carrossel/ft_02.jpg" alt="imagen02">
            <img class="foto" src="./img/carrossel/ft_03.jpg" alt="imagen03">
            <img class="foto" src="./img/carrossel/ft_04.jpg" alt="imagen04">
            <img class="foto" src="./img/carrossel/ft_05.jpg" alt="imagen05">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-Logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfilfoto.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continue como wandrebarbosa</a>
                <a href="#" class="instagram-logout">Remover usuário</a>  
            </div>
            <div class="group">
                <p class="not-account">Não é wandrebarbosa?</p>
                <p class="not-account">
                    <span class="link-blue">Alterna contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
